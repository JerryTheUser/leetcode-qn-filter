<table align="center" class="table table-striped">
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>PaidOnly</th>
        <th>Difficulty</th>
        <th>Likes</th> 
        <th>Dislikes</th>
        <th>Acs</th>
        <th>Submits</th>
        <th>AcsRate</th>
    </tr>
    </thead>
    <tbody>
        {% for row in data %}
            <tr>
                <td>{{row.questionIndex}}</td>
                <td>{{row.questionTitle}}</td>
                <td>{{row.paidOnly}}</td>
                <td>{{row.difficulty}}</td>
                <td>{{row.likes}}</td>
                <td>{{row.dislikes}}</td>
                <td>{{row.totalAcs}}</td>
                <td>{{row.totalSubmits}}</td>
                <td>{{row.totalAcsRate}}%</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
