<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/baab9bffc5.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    
    <title>Leetcode Question Filter</title>
  </head>
  <body>
    <h1 align='center'> Leetcode Question Filter </h1>
    
    <div class="container">
      <div class="row align-items-center">
        
        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-text">PaidOnly</div>
            <select class="form-select form-select-sm" id="paidonly" >
              <option selected value="Null"></option>
              <option value=1 >Yes</option>
              <option value=0 >No</option>
            </select>
          </div>
        </div>
        
        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-text">Difficulty</div>
            <select class="form-select form-select-sm" id="difficulty" >
              <option selected value="null"></option>
              <option value="Easy">Easy</option>
              <option value="Medium">Medium</option>
              <option value="Hard">Hard</option>
            </select>
          </div>
        </div>

        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-text">Likes</div>
            <input type="text" class="form-control form-control-sm" id="likes">
          </div>
        </div>

        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-text">Dislikes</div>
            <input type="text" class="form-control form-control-sm" id="dislikes">
          </div>
        </div>
        
        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-text">Acs</div>
            <input type="text" class="form-control form-control-sm" id="acs">
          </div>
        </div>

        <div class="col-sm-2">
          <div class="input-group">
            <div class="input-group-text">Numbers</div>
            <input type="text" class="form-control form-control-sm" id="limits">
          </div>
        </div>

        <button type="button" class="btn btn-danger col-sm-2" id="refresh">RefreshDB</button>

      </div>
    </div>

    <div id="replacement"></div>
    <script>
      $(document).ready(function(){

        data = { 
          "paidonly" : -1,
          "likes" : 0,
          "likesDes" : 1,
          "dislikes" : 0,
          "difficulty" : "null",
          "limits" : 10 };
        
        $("#paidonly").change(function(e){
          data['paidonly'] = $('#paidonly').val();
          $.ajax({
              url: "{{ url_for('filter') }}",
              type: 'POST',
              data: data,
              success:function(reponse){ $('#replacement').html(reponse); },
              error:function(e){ alert("Fail"); }
          });
        });

        $("#likes").change(function(e){
            data['likes'] = $('#likes').val();
            $.ajax({
              url: "{{ url_for('filter') }}",
                type:'POST',
                data: data,
                success:function(reponse){ $('#replacement').html(reponse); },
                error:function(e){ alert("Fail");}
              })
        });
        
        $("#dislikes").change(function(e){
            data['dislikes'] = $('#dislikes').val();
            $.ajax({
              url: "{{ url_for('filter') }}",
                type:'POST',
                data: data,
                success:function(reponse){ $('#replacement').html(reponse); },
                error:function(e){ alert("Fail");}
              })
        });

        $("#difficulty").change(function(e){
            data['difficulty'] = $('#difficulty').val();
            $.ajax({
                url: "{{ url_for('filter') }}",
                type: 'POST',
                data: data,
                success:function(reponse){ $('#replacement').html(reponse); },
                error:function(e){ alert("Fail"); }
            });
        });

        $("#limits").change(function(e){
            data['limits'] = $('#limits').val();
            $.ajax({
                url: "{{ url_for('filter') }}",
                type: 'POST',
                data: data,
                success:function(reponse){ $('#replacement').html(reponse); },
                error:function(e){ alert("Fail"); }
            });
        });

        $("#likesIcon").click(function(e){
            if(data['likesDes'] == 1) { data['likesDes'] = 0; }
            else { data['likeSDes'] = 1; }
            alert(data['likesDes']);
            $.ajax({
                url: "{{ url_for('filter') }}",
                type: 'POST',
                data: data,
                success:function(reponse){ $('#replacement').html(reponse); },
                error:function(e){ alert("Fail"); }
            });
        });
     
        $('#refresh').click(function(e){
          $.ajax({
                url: "{{ url_for('refresh') }}",
                type: 'GET',
                data: data,
                success:function(reponse){},
                error:function(e){ alert("Fail"); }
            });
        });
       });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
